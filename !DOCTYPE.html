<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at center, #8e44ad, #5e3370);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      position: relative;
      background: white;
      border-radius: 15px;
      padding: 1.5em;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px 5px rgba(142, 68, 173, 0.7);
      text-align: center;
      z-index: 1;
    }
    .button-group {
      margin-top: 1.5rem;
    }
    button {
      padding: 0.75em 1.5em;
      margin: 0 0.5em;
      border: none;
      border-radius: 10px;
      background-color: #9145b6;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover{
      background-color: #702c97;
    }
    #videoContainer, #sarcasmContainer {
      display: none;
    }
    iframe {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 1em;
      height: 240px;
    }
  </style>
</head>
<body>
  <div id="mainContainer" class="container">
    <h1>Ready for the surprise?</h1>
    <div class="button-group">
      <button id="btnYes" type="button">Yes</button>
      <button id="btnNo" type="button">No</button>
    </div>
  </div>

  <div id="videoContainer" class="container">
    <iframe width="100%" height="240"
      src="https://www.youtube.com/embed/tptRL3qssDM"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen></iframe>
  </div>

  <div id="sarcasmContainer" class="container">
    <h1>Surprise! You have to see it anyways üòè</h1>
    <div class="button-group">
      <button id="sarcasmYes" type="button">Yes</button>
      <button id="sarcasmAlsoYes" type="button">Yes</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const mainContainer = document.getElementById('mainContainer');
      const videoContainer = document.getElementById('videoContainer');
      const sarcasmContainer = document.getElementById('sarcasmContainer');

      document.getElementById('btnYes').addEventListener('click', function() {
        mainContainer.style.display = 'none';
        sarcasmContainer.style.display = 'none';
        videoContainer.style.display = 'block';
      });

      document.getElementById('btnNo').addEventListener('click', function() {
        mainContainer.style.display = 'none';
        videoContainer.style.display = 'none';
        sarcasmContainer.style.display = 'block';
      });

      function playVideo(){
        sarcasmContainer.style.display = 'none';
        videoContainer.style.display = 'block';
      }

      document.getElementById('sarcasmYes').addEventListener('click', playVideo);
      document.getElementById('sarcasmAlsoYes').addEventListener('click', playVideo);
    });
  </script>
</body>
</html>
