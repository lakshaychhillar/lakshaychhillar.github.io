<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Birthday Surprise</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 20px; background: #f7f0f7; text-align: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: white;
    border-radius: 15px;
    padding: 1.5em;
    margin: 1em auto;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  h1 {
    color: #7a4e8c;
  }
  .button-group {
    margin-top: 1.5rem;
  }
  button {
    padding: 0.75em 1.5em;
    margin: 0 0.5em;
    border: none;
    border-radius: 10px;
    background-color: #9145b6;
    color: white;
    font-size: 1rem;
    cursor: pointer;
  }
  button:hover {
    background-color: #702c97;
  }
  #videoContainer, #sarcasmContainer {
    display: none;
  }
  video {
    max-width: 100%;
    border-radius: 10px;
    margin-top: 1em;
  }
</style>
</head>
<body>

<div id="mainContainer" class="container">
  <h1>Ready for the surprise?</h1>
  <div class="button-group">
    <button id="btnYes" type="button">Yes</button>
    <button id="btnNo" type="button">No</button>
  </div>
</div>

<div id="videoContainer" class="container">
  <video id="surpriseVideo" controls autoplay>
    <source src="<iframe src="https://player.vimeo.com/video/1122402433?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="400" height="300" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="1"></iframe>/>
    Your browser does not support the video tag.
  </video>
</div>

<div id="sarcasmContainer" class="container">
  <h1>Surprise! You have to see it anyways üòè</h1>
  <div class="button-group">
    <button id="sarcasmYes" type="button">Yes</button>
    <button id="sarcasmAlsoYes" type="button">Yes</button>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const mainContainer = document.getElementById('mainContainer');
    const videoContainer = document.getElementById('videoContainer');
    const sarcasmContainer = document.getElementById('sarcasmContainer');
    const surpriseVideo = document.getElementById('surpriseVideo');

    const btnYes = document.getElementById('btnYes');
    const btnNo = document.getElementById('btnNo');
    const sarcasmYes = document.getElementById('sarcasmYes');
    const sarcasmAlsoYes = document.getElementById('sarcasmAlsoYes');

    btnYes.addEventListener('click', () => {
      mainContainer.style.display = 'none';
      sarcasmContainer.style.display = 'none';
      videoContainer.style.display = 'block';
      surpriseVideo.play();
    });

    btnNo.addEventListener('click', () => {
      mainContainer.style.display = 'none';
      videoContainer.style.display = 'none';
      sarcasmContainer.style.display = 'block';
    });

    const playVideoFromSarcasm = () => {
      sarcasmContainer.style.display = 'none';
      videoContainer.style.display = 'block';
      surpriseVideo.play();
    };

    sarcasmYes.addEventListener('click', playVideoFromSarcasm);
    sarcasmAlsoYes.addEventListener('click', playVideoFromSarcasm);
  });
</script>

</body>
</html>
